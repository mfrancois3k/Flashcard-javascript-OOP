<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>

<body>
    
    <div class="main">
        <header>
            <h1>Flash Card App</h1>
            <div class="button">Add a Card</div>
        </header>
        <div id="cardDiv">
            <h2>Question</h2>
            <label for="">
                <input type="text" placeholder="Question" name="" id="title">
            </label>
            <span>x</span>
            <h2>Answer</h2>
            <label for="">
                <input type="text" placeholder="Answer" name="" id="title">
            </label>
            <span>x</span>
        </div>
        <div class="newCards">
            <div class="newBox">
                <div id="question"></div>
                <div id="answer"></div>
            </div>
        </div>
        <div class="table table-striped">
            <ul>
                <li>question</li>
                <li>question</li>
                <li></li>
            </ul>
        </div>
        <div id="add-Card"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
